

<div class="button.btn">
  <button type="button" class="btn" (click)="updateData()">Save</button>
</div>

<div class="table-wrapper">
  <table>
  <thead>
    <tr>
      <th></th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
      <th>F</th>
      <th>G</th>
      <th>H</th>
      <th>I</th>
      <th>J</th>
      <th>K</th>
      <th>L</th>
      <th>M</th>
      <th>N</th>
      <th>O</th>
      <th>P</th>
      <th>Q</th>
      <th>R</th>
      <th>S</th>
      <th>T</th>
      <th>U</th>
      <th>V</th>
      <th>W</th>
      <th>X</th>
      <th>Y</th>
      <th>Z</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dt of excelData.data">
      <td>{{dt.row_id}}</td>
      <td><input type="text" [(ngModel)]="dt.data.a"></td>
      <td><input type="text" [(ngModel)]="dt.data.b"></td>
      <td><input type="text" [(ngModel)]="dt.data.c"></td>
      <td><input type="text" [(ngModel)]="dt.data.d"></td>
      <td><input type="text" [(ngModel)]="dt.data.e"></td>
      <td><input type="text" [(ngModel)]="dt.data.f"></td>
      <td><input type="text" [(ngModel)]="dt.data.g"></td>
      <td><input type="text" [(ngModel)]="dt.data.h"></td>
      <td><input type="text" [(ngModel)]="dt.data.i"></td>
      <td><input type="text" [(ngModel)]="dt.data.j"></td>
      <td><input type="text" [(ngModel)]="dt.data.k"></td>
      <td><input type="text" [(ngModel)]="dt.data.l"></td>
      <td><input type="text" [(ngModel)]="dt.data.m"></td>
      <td><input type="text" [(ngModel)]="dt.data.n"></td>
      <td><input type="text" [(ngModel)]="dt.data.o"></td>
      <td><input type="text" [(ngModel)]="dt.data.p"></td>
      <td><input type="text" [(ngModel)]="dt.data.q"></td>
      <td><input type="text" [(ngModel)]="dt.data.r"></td>
      <td><input type="text" [(ngModel)]="dt.data.s"></td>
      <td><input type="text" [(ngModel)]="dt.data.t"></td>
      <td><input type="text" [(ngModel)]="dt.data.u"></td>
      <td><input type="text" [(ngModel)]="dt.data.v"></td>
      <td><input type="text" [(ngModel)]="dt.data.w"></td>
      <td><input type="text" [(ngModel)]="dt.data.x"></td>
      <td><input type="text" [(ngModel)]="dt.data.y"></td>
      <td><input type="text" [(ngModel)]="dt.data.z"></td>
    </tr>
  </tbody>
</table>
</div>
